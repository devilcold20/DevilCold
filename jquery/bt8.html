<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 8</title>
    <script src="jq/js8.js"></script>
    <script>
         $(document).ready(function(){
             var arr=[];
             $("ol>li").click(function(){
                 $("p#view").text($(this).text());
             });

             $("#no").click(function(){
                  $("#view").removeClass("shadow");
             });

             $("#yes").click(function(){
                  $("#view").addClass("shadow");
             })

             $("#textcolor").change(function(){
                 $("#view").css("color",$(this).val());
             });

             $("#btDel").click(function(){
                 var text = $("ol li:last").text();
                 if(text == "")return;
                 arr.unshift(text);
                 $("ol li:last").remove();
             });

             $("#btUndo").click(function(){
                 if(arr.length == 0)return;
                 var item = "<li>" + arr.shift()+"</li>";
                 $("ol").append(item);
             })
         })
    </script>
    <style>
        .container{
            display: flex;
            height: 444px;
        }
        .left,.right
        {
            width: 50%;         
            margin: 15px;
            background-color: rgb(224, 184, 131);
            min-height: 300px;
        }
        .right
        {
            line-height: 200px;      
        }
        #view
        {     
            text-align: center;
            font-size: 5em;
            color: blue;
            font-weight: bold;
        }
        fieldset
        {
            border: 2px solid blue;
            font-size: 1.2em;
        }
        ol li
        {
            line-height: 30px;
            padding-left: 20px;
            background-color: #9FF;
        }
        ol li:nth-child(odd)
        {
            background-color: #969;
        }
        .shadow
        {
            text-shadow: 7px 7px 5px gray;
        }
    </style>
</head>
<body>
    <di v="" class="container">
        <div class="left">
            <fieldset>
                <legend>Chọn</legend>
                <p>
                    <input type="radio" name="shadow" id="no" checked="">Chữ bình thường
                    <br>
                    <input type="radio" name="shadow" id="yes">Chữ có bóng<br>
                </p>
                <p>
                    Chọn màu chữ: <input type="color" id="textcolor" value="#0000ff">
                    </p><p>
                        <button id="btDel">Xóa phần tử cuối</button>
                        <button id="btUndo">Phục hồi</button>
                    </p>
                <p></p>
            </fieldset>
            <fieldset>
                <legend>Click vào một chuỗi</legend>
                <ol id="list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>JQUERY</li>
                </ol>
            </fieldset>
        </div>
        <div class="right">
            <p id="view">HTML</p>
        </div>
    

    </body>
