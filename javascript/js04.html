<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS 04</title>
<script>
function tinhtoan(){
	
	var so1 = parseInt(document.getElementById("txtSo1").value);
	var so2 = parseInt(document.getElementById("txtSo2").value);
	var op = document.forms.myform["op"].value;
	var kq = 0;
	switch(op)
	{
		case "+": {kq = so1 + so2;break;}
		case "-": {kq = so1 - so2;break;}
		case "*": {kq = so1 * so2;break;}
		case "/": 
		{
		if(so2!=0)	
		{
			var x = so1/so2;
			kq=x.tofixed(2);
            
		}
		else
			kq="Không thể thực hiện phép chia cho 0";
		
            break;
		}
	}
    document.getElementById("ketqua").innerHTML = kq;
}
</script>

</head>
<body>
<form id="myform">
    <table width="50%" border="1">
        <tr>
            <th colspan="2"><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></th>
        </tr>
        <tr>
            <td>Số thứ nhất</td>
            <td><input type="text" id="txtSo1"></td>
        </tr>
        <tr>
            <td>Số thứ hai</td>
            <td><input type="text" id="txtSo2"></td>
        </tr>
        <tr>
            <td>Các phép toán</td>
            <td>
                <p>
                    <input type="radio" name="op" value="+" >Cộng<br>
                    <input type="radio" name="op" value="-" >Trừ<br>
                    <input type="radio" name="op" value="*" >Nhân<br>
                    <input type="radio" name="op" value="/" checked>Chia<br>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <button syle="color#" id="tinhtoan" onClick="tinhtoan()">Tính Toán</button>
                <input type="reset" value="Hủy">    
            </td>
            <td><input type="text" id="ketqua" /></td>
            
        </tr>
    </table>
</form>

</body>
</html>
