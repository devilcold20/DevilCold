<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change Image</title>
        <style>
            img {
                width : 50%;
                height:50%;
            }
        </style>
    </head>
    <body>
        <p><h3>Lần lượt di chuyển con trỏ chuột lên hình và ra khỏi hình để xem hiệu ứng đổi hình</h3>
        <br/>
        <img src ="ga.jpg" name="hinh" onmouseover ="document.images.hinh.src='chim.jpg'"
            onmouseout="document.images.hinh.src='ga.jpg'"/>
        </p>
    </body>
</html>
