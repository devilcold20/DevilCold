<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title>JS 01</title>
<script>
	function tinhTuoi(){
		var ten= document.getElementById("txttext").value;
		var namsinh= parseInt(document.getElementById("txtNamSinh").value);
		if(ten=="")
			{
				alert("Tên Chưa Nhập");
				return false;
			}
		if(isNaN(namsinh))
			{
				alert("Không Hợp Lệ");
				return false;
			}
		var namhientai = new Date().getFullYear();
		document.getElementById("ketqua").innerHTML ="Chào bạn: " + ten +"<br >Tuổi Bạn là :"+(namhientai - namsinh);	
	}
	
</script>
</head>

<body >
<table style = "color:#966" >
	<caption>CHƯƠNG TRÌNH TÍNH TUỔI</caption>
    <tr>
    	<th> Tên Của Bạn</th>
        <td>
        	<input type="text" id="txttext" placeholder="Nhập tên">
      	</td>
      </tr>
      <tr>
   		<th> Năm Sinh</th>
       	<td>
        	<input type="text" id="txtNamSinh" placeholder="Nhập năm sinh">
        </td>
 	   </tr>
</table>
<button syle="color#" id="tinhtuoi" onClick="tinhTuoi()">Tính tuổi</button>
<p id="ketqua"></p>
</body>
</html>
