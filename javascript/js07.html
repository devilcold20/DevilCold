<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS 07</title>

	<script>
    	function tinhToan() {
			var tdn = document.forms.myForms["tdn"].value;	
			var mk = document.forms.myForms["mk"].value;  
			var ns = document.forms.myForms["ns"].value; 
			var gt = document.forms.myForms["gt"].value; 
			var op = document.forms.myForms["op"].value;
			
		
		document.forms.myForms["kq"].value = "Chào mừng " + tdn +
						"\nBạn là " + gt +
						"\nMật khẩu của bạn có " + mk.length +
						"\nBạn sinh ngày " + ns +
						"\nVấn đề bạn quan tâm là: " + op;
		return false;
		}
    </script>

</head>

<body>
	<form onSubmit="return tinhToan()" id="myForms">
    	<table border="1">
        	<tr><td colspan="2" align="center"><h1>ĐĂNG KÍ THÀNH VIÊN</h1></td></tr>
        	<tr>
            	<th>Tên đăng nhập</th>
                <td> <input name="tdn" type="text"></td>
            </tr>
            <tr>
            	<th>Mật khẩu</th>
                <td> <input name="mk" type="password"></td>
            </tr>
            <tr>
            	<th>Ngày sinh</th>
                <td><input name="ns" type="date"></td>
            </tr>
            <tr>
            	<th>Giới trính</th>
                <td>
                	<input name="gt" type="radio" value="Nam">Nam
                    <input name="gt" type="radio" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
            	<th>Vấn đề bạn quan tâm</th>
                <td>
                	<select name="op">
                    	<option value="Kinh tế" checked>Kinh tế</option>
                        <option value="Thể thao" >Thể thao</option>
                        <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td><button type="submit" onClick="tinhToan()">Đăng kí</button></td>
                <td><button type="reset">Hủy</button></td>
            </tr>
         	<tr>
            	<td colspan="2"><textarea name="kq" rows="6" cols="50"></textarea></td>
            </tr>
        </table>
    </form>


</body>
</html>
