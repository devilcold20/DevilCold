<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BT15</title>

	<style>
		#frame {
			width: 300px;
			height: 200px;
			background-color:	#ff0000;
			color: #ffff00;
			font-size: 1.5em;
			font-weight: 1.5em;
			
			text-align: center;
		}
	</style>
	<script>
		function changeColor() {
			var bkcolor=document.getElementById("bkcolor").value;
			var textcolor = document.getElementById("textcolor").value;
			var text = document.getElementById("txtInput").value;
			document.getElementById("frame").innerHTML = text;	
			document.getElementById("frame").style.backgroundColor = bkcolor;
			document.getElementById("frame").style.color = textcolor;
			
		}
	</script>
</head>

<body>
	<div id="frame">WELCOME HTML5!</div>
    <p> Nhập nội dung: <input type="text" id="txtInput" value="WELCOME HTML5!"/>
    </p>
    
    <p>
    Màu nền: <input type="color" id="bkcolor" value = "#ff0000">
    </p>
    <p>Màu chữ: <input type="color" id="textcolor" value="#ffff00">
    </p>
    <p><input type="button" onClick="changeColor()" value="Thực hiện"/>
    </p>
</body>
</html>
