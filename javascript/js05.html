<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<style>
p{ font-size:3em;}
</style>
<script>
function xoay()
{
	var str = document.getElementById("left").innerHTML;
	str = str.substr(1,str.length -1) + str.substr(0,1);
	document.getElementById("left").innerHTML = str;
	
	var str = document.getElementById("right").innerHTML;
	str = str.substr(str.length -1) + str.substr(0,str.length -1);
	document.getElementById("right").innerHTML = str;
}
</script>
</head>

<body>
<p id="left">HELLO</p>
<p id="right">HELLO</p>
<script>
	setInterval(xoay,300);
</script>
</body>
</html>
