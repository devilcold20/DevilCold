<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS 5</title>
<style>
table{
	border-collapse:separate;
	border:1px solid #000;
	padding: 2px;
}
table, th, td{
	border:1px solid back;
}
tr:nth-of-type(odd){
	background-color:#999;
}
</style>
</head>
<body>
<table>
<caption><h2 align="center">Món ngon: Thịt kho sả</h2></caption>
<tr> <td>Nguyên liệu</td> <td>Số lượng</td> </tr>
<tr> <td>Thịt nạc băm</td> <td>200g</td> </tr>
<tr> <td>Củ sả</td> <td>2</td> </tr>
<tr> <td>Ớt hiểm</td> <td>1 trái</td> </tr>
<tr> <td>Gia vị: muối, nước mắm, đường, hạt nêm</td> <td>Vừa đủ</td> </tr>
</table>
</body>
</html>
