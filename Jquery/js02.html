<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title>JS 02</title>
<script>
	function tinhTuoi(){
		var ten= prompt("Tên: ","Phương Bảo");
        var namsinh = prompt("Năm Sinh: ", 2000);
		var namhientai = new Date().getFullYear();
        document.getElementById("ketqua").innerHTML ="Chào bạn: " + ten +"<br >Tuổi Bạn là :"+(namhientai - namsinh);
	}
    
	
</script>
</head>

<body onload="tinhTuoi()">
    <h1>Chương trình tính tuổi</h1>
    <p id="ketqua"></p>
</body>
</html>
